<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Deber</title>
    <link rel="stylesheet" href="../css/calculadoraDeber.css">
    <script src="../js/calculadoraDeber.js"></script>
 

       
    </script>
</head>
<body>

    <div class="calculadora">
        <label for="">Calculadora</label>
        <input class="pantalla" id="resultado" type="number">

        <div class="botones">
          
          <button onclick="num(7)">7</button>
          <button onclick="num(8)">8</button>
          <button onclick="num(9)">9</button>

          <button class="operaciones" onclick="op((a,b)=>a+b)">+</button>

          <button onclick="num(4)">4</button>
          <button onclick="num(5)">5</button>
          <button onclick="num(6)">6</button>

          <button class="operaciones" onclick="op((a,b)=>a-b)">-</button>

          <button onclick="num(1)">1</button>
          <button onclick="num(2)">2</button>
          <button onclick="num(3)">3</button>

          <button class="operaciones" onclick="op((a,b)=>a*b)">*</button>

          <button onclick="num(0)">0</button>
          <button class="limpiar" onclick="resetear()">AC</button>
          <button class="igual" onclick="igual()">=</button>

          <button class="operaciones" onclick="op((a,b)=>a/b)">/</button>
        </div>
    </div>

</body>
</html>
