<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Deber</title>
    <link rel="stylesheet" href="../css/calculadoraDeber.css">
    <script src="../js/calculadoraDeber.js"></script>
 

       
    </script>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <label for="idCalculadora">Calculadora</label>

        <button class="fila1" onclick="num(1)">1</button>
        <button class="fila1" onclick="num(2)">2</button>
        <button class="fila1" onclick="num(3)">3</button>
        <button class="fila2" onclick="num(4)">4</button>
        <button class="fila2" onclick="num(5)">5</button>
        <button class="fila2" onclick="num(6)">6</button>
        <button class="fila3" onclick="num(7)">7</button>
        <button class="fila3" onclick="num(8)">8</button>
        <button class="fila3" onclick="num(9)">9</button>
        <button class="fila4" onclick="num(0)">0</button>


        <button onclick="suma()">+</button>
        <button onclick="resta()">-</button>
        <button onclick="multiplicacion()">*</button>
        <button onclick="division()">/</button>

        <button onclick="insertarElemento()">=</button>
  
        <label id="labelResultado" for="">Resultado:</label>
        <input id="resultado" type="number">

    </section>
    <footer></footer>
</body>
</html>
